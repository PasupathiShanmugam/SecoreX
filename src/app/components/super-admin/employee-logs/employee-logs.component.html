<div class="layout">
    <div class="container">
        <div class="row dash_sty">
            <mat-card class="bg-grey mb-0" style="margin-bottom: 0px !important;">
                <div fxLayout.xs="column" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px"
                    style="margin-bottom: 0px !important;">

                    <div fxFlex.sm="70%" fxFlex.md="70%" fxFlex.gt-md="70%" class="search">
                        <mat-form-field appearance="outline" class="w-90">
                            <input matInput placeholder="Employee ID/Email/Name" />
                        </mat-form-field>
                    </div>

                </div>

                <div fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="10px"
                    style="margin-bottom: 0px !important;">
                    <div fxFlex.sm="50%" fxFlex.md="20%" fxFlex.gt-md="15%" class="search">
                        <button mat-flat-button class="bg-black custom-btn">Search</button>
                    </div>

                    <div fxFlex.sm="50%" fxFlex.md="20%" fxFlex.gt-md="15%" class="search">
                        <button mat-stroked-button class="custom-btn">RESET</button>
                    </div>
                </div>


            </mat-card>

            <br /><br />

            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px" style="margin-bottom: 0px !important;">
                <div fxFlex.sm="100%" fxFlex.md="100%" fxFlex.gt-md="100%" >
                    <mat-form-field appearance="outline" class="w-100">
                        <!-- <mat-label>Location</mat-label> -->
                        <mat-select placeholder="Employee Details">
                            <mat-option value="option">employee 1</mat-option>
                            <mat-option value="option">employee 2</mat-option>
                            <mat-option value="option">employee 3</mat-option>
                            <mat-option value="option">employee 4</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div fxFlex.sm="100%" fxFlex.md="100%" fxFlex.gt-md="100%" >
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-select placeholder="Employee Details">
                            <mat-option value="option">employee 1</mat-option>
                            <mat-option value="option">employee 2</mat-option>
                            <mat-option value="option">employee 3</mat-option>
                            <mat-option value="option">employee 4</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div fxFlex.sm="100%" fxFlex.md="100%" fxFlex.gt-md="100%" >
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-select placeholder="Card Details">
                            <mat-option value="option">card 1</mat-option>
                            <mat-option value="option">card 2</mat-option>
                            <mat-option value="option">card 3</mat-option>
                            <mat-option value="option">card 4</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div fxFlex.sm="100%" fxFlex.md="100%" fxFlex.gt-md="100%" >
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-select placeholder="Access Details">
                            <mat-option value="option">access 1</mat-option>
                            <mat-option value="option">access 2</mat-option>
                            <mat-option value="option">access 3</mat-option>
                            <mat-option value="option">access 4</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

            </div>

            <!--  details -->
            <mat-accordion>

                <mat-expansion-panel (opened)="detailsOpenState = true" (closed)="detailsOpenState = false"
                    [expanded]="detailsOpenState">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Details
                        </mat-panel-title>
                        <mat-panel-description>

                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <table mat-table [dataSource]="details_dataSource" class="mat-elevation-z8">


                        <ng-container matColumnDef="reason">
                            <th class="cd_lst" mat-header-cell *matHeaderCellDef>Reason</th>
                            <td class="cd_table" mat-cell *matCellDef="let element">{{element.reason}}</td>
                        </ng-container>

                        <ng-container matColumnDef="date">
                            <th class="cd_lst" mat-header-cell *matHeaderCellDef>Date</th>
                            <td class="cd_table" mat-cell *matCellDef="let element">{{ element.date }}</td>
                        </ng-container>


                        <ng-container matColumnDef="processedBy">
                            <th class="cd_lst" mat-header-cell *matHeaderCellDef>Processes By</th>
                            <td mat-cell *matCellDef="let element">
                                {{element.processedBy}}
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="detailsDisplayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: detailsDisplayedColumns;"></tr>
                    </table>
                </mat-expansion-panel>
            </mat-accordion>

            <!-- details -->

            <br>
        </div>
    </div>
</div>
