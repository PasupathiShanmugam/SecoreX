<div class="layout">
  <div class="container">
    <div class="row dash_sty">
      <mat-card class="bg-grey mb-0" style="margin-bottom: 0px !important;">

        <div fxLayout.xs="column" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px"
          style="margin-bottom: 0px !important;">
          <div fxFlex.sm="25%" fxFlex.md="60%" fxFlex.gt-md="63%" class="search">
            <mat-radio-group aria-label="Select an option" layout="row">
              <mat-radio-button value="1"><span class="template">Single Entry</span> </mat-radio-button>
              <mat-radio-button value="2"><span class="template">Bulk Upload</span></mat-radio-button>
            </mat-radio-group>
          </div>
        </div>

        <div fxLayout.xs="column" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px"
          style="margin-bottom: 0px !important;;margin-top: 10px;">

          <div fxFlex.sm="50%" fxFlex.md="50%" fxFlex.gt-md="33%" class="search">
            <mat-form-field appearance="outline" style="color:black" class="w-90">
              <input matInput placeholder="Emp No/Email/Name" />
            </mat-form-field>
          </div>


          <div fxFlex.sm="50%" fxFlex.md="50%" fxFlex.gt-md="33%" class="search">
            <mat-form-field appearance="outline" style="color:black" class="w-90">
              <input matInput placeholder="Enterprise Profile detail" />
            </mat-form-field>
          </div>


          <div fxFlex.sm="50%" fxFlex.md="50%" fxFlex.gt-md="34%" class="search">
            <mat-form-field appearance="outline" style="color:black" class="w-90">
              <input matInput placeholder="Remarks" />
            </mat-form-field>
          </div>


        </div>
        <div fxLayout.xs="column" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px"
          style="margin-bottom: 0px !important;margin-top: 10px;">
          <div fxFlex.sm="50%" fxFlex.md="50%" fxFlex.gt-md="32%">
            <mat-form-field appearance="outline" style="color:black" class="w-90">
              <input matInput [matDatepicker]="picker"  placeholder="From Date" >
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div fxFlex.sm="50%" fxFlex.md="50%" fxFlex.gt-md="32%">
            <mat-form-field appearance="outline" style="color:black" class="w-90">
              <input matInput [matDatepicker]="picker2"  placeholder="To Date" >
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          </div>


          <div fxFlex.sm="25%" fxFlex.md="10%" fxFlex.gt-md="10%" class="search">
            <button mat-stroked-button class="bg-black custom-btn">Submit</button>
          </div>

          <div fxFlex.sm="25%" fxFlex.md="10%" fxFlex.gt-md="10%" class="search">
            <button mat-flat-button class="bg-black custom-btn">Search</button>
          </div>

          <div fxFlex.sm="20%" fxFlex.md="10%" fxFlex.gt-md="10%">
            <button mat-stroked-button class="custom-btn">Cancel</button>
          </div>
        </div>

        <ng-template #mymodal let-modal>
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Bootstrap Modal</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            This is example from ItSolutionStuff.com
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
          </div>
        </ng-template>
      </mat-card>

      <br /><br />

      <mat-card>
        <div class="title">
          <mat-card-title class="cd_lst1"> Card List</mat-card-title>
          <a (click)="addNewFilter()">
            <mat-card-title>
              <mat-icon>tune</mat-icon>
            </mat-card-title>
          </a>

        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="empId">
            <th class="cd_lst" mat-header-cell *matHeaderCellDef>Emp ID</th>
            <td class="cd_table" mat-cell *matCellDef="let element">{{ element.empId }}</td>
          </ng-container>

          <ng-container matColumnDef="enterprise_profile_details">
            <th class="cd_lst" mat-header-cell *matHeaderCellDef>Enterprise Profile Details</th>
            <td class="cd_table" mat-cell *matCellDef="let element">{{ element.enterprise_profile_details }}</td>
          </ng-container>

          <ng-container matColumnDef="from_date">
            <th class="cd_lst" mat-header-cell *matHeaderCellDef>From Date</th>
            <td class="cd_table" mat-cell *matCellDef="let element">{{ element.from_date }}</td>
          </ng-container>

          <ng-container matColumnDef="to_date">
            <th class="cd_lst" mat-header-cell *matHeaderCellDef>To Date</th>
            <td mat-cell *matCellDef="let element">{{ element.to_date }}</td>
          </ng-container>

          <ng-container class="cd_lst" matColumnDef="status">
            <th class="cd_lst" mat-header-cell *matHeaderCellDef>Status</th>
            <td class="cd_table" mat-cell *matCellDef="let element"><button class="bg-green">
                {{ element.status }}</button></td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th class="cd_lst" mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
              <img src="../../../assets/img/close.png" *ngIf="element.action == 'cancel'" matTooltip="Cancel" />
              <img src="../../../assets/img/undo.png" *ngIf="element.action == 'revoke'" matTooltip="Revoke" />
            </td>
          </ng-container>

          <ng-container matColumnDef="header-row-first-group">
            <th mat-header-cell *matHeaderCellDef [attr.colspan]="1" class="custom-field">
              <mat-icon style="color:red">cancel_presentation</mat-icon>
            </th>
          </ng-container>

          <ng-container matColumnDef="header-row-second-group">
            <th mat-header-cell *matHeaderCellDef [attr.colspan]="1" class="custom-field">
              <mat-form-field appearance="outline" class="small-input">
                <input matInput placeholder="Emp ID">
              </mat-form-field>
            </th>
          </ng-container>
          <ng-container matColumnDef="header-row-third-group">
            <th mat-header-cell *matHeaderCellDef [attr.colspan]="1" class="custom-field">
              <mat-form-field appearance="outline">
                <input matInput placeholder="Pofile Details">
              </mat-form-field>
            </th>
          </ng-container>

          <ng-container matColumnDef="header-row-fourth-group">
            <th mat-header-cell *matHeaderCellDef [attr.colspan]="1" class="custom-field">
              <mat-form-field appearance="outline">
                <input matInput placeholder="From Date">
              </mat-form-field>
            </th>
          </ng-container>
          <ng-container matColumnDef="header-row-fifth-group">
            <th mat-header-cell *matHeaderCellDef [attr.colspan]="1" class="custom-field">
              <mat-form-field appearance="outline">
                <input matInput placeholder="To Date">
              </mat-form-field>
            </th>
          </ng-container>
          <ng-container matColumnDef="header-row-sixth-group">
            <th mat-header-cell *matHeaderCellDef [attr.colspan]="1" class="custom-field">
              <mat-form-field appearance="outline">
                <input matInput placeholder="Status">
              </mat-form-field>
            </th>
          </ng-container>
          <ng-container matColumnDef="header-row-seventh-group" class="custom-field">
            <th mat-header-cell *matHeaderCellDef>
            </th>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #e8ecef;"></tr>
          <tr mat-header-row *matHeaderRowDef="addNewColumns" style="background-color:white"
            [ngClass]="{'h0': !filter}"></tr>


          <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row)"></tr>
        </table>

        <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
          (page)="pageEvent = $event">
        </mat-paginator>
      </mat-card>
    </div>
  </div>
</div>
