<mat-sidenav-container class="example-sidenav-container bg-white" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
  <mat-sidenav #snav mode="side" opened="true" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
    <mat-nav-list>
      <app-side-navbar></app-side-navbar>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <app-nav-bar class='nav-bar' title="Dashboard"></app-nav-bar>
    </mat-toolbar>
    <div class="layout">
      <div fxLayout.xs="column" fxLayout="row" fxLayoutGap="10px" ngClass.gt-xs="ml-10">
        <mat-card class="three" fxFlex.sm="50%" fxFlex.md="33%" fxFlex.gt-md="33%">
          <p class="title">230</p>
          <p class="count">Card Dispatched</p>
          <p class="p20"><img src="../../../assets/img/line_graph.png"></p>
        </mat-card>

        <mat-card class="two" fxFlex.sm="50%" fxFlex.md="33%" fxFlex.gt-md="33%">
          <p class="title">300</p>
          <p class="count">Number of Card issued</p>
          <p class="p20"><img src="../../../assets/img/line_graph.png"></p>
        </mat-card>

        <mat-card class="one" fxFlex.sm="50%" fxFlex.md="33%" fxFlex.gt-md="33%">
          <p class="title">30</p>
          <p class="count">New Card Request</p>
          <p class="p20"><img src="../../../assets/img/line_graph.png"></p>
        </mat-card>

      </div>
    </div>
